    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            color: #555;
        }
        form {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4cae4c;
        }
        /* Formulario 1: Simple y básico */
        .form-basic {
            background-color: #ffffff;
        }
        /* Formulario 2: Con fondo de color */
        .form-colored {
        }
            background-color: #eaf4fc;
            border: 1px solid #b6d7f4;
        /* Formulario 3: Con bordes redondeados */
        .form-rounded input, .form-rounded textarea {
            border-radius: 20px;
        }
        /* Formulario 4: Con estilo oscuro */
        .form-dark {
            background-color: #333;
            color: #fff;
        }
        .form-dark input, .form-dark textarea {
            background-color: #555;
            color: #fff;
            border: none;
        }
        .form-dark button {
            background-color: #5cb85c;
        }
        /* Formulario 5: Con estilo minimalista */
        .form-minimalist input, .form-minimalist textarea {
            border: none;
            border-bottom: 2px solid #ccc;
            background-color: transparent;
            outline: none;
        }
    </style>
 </head>
 <body>
 <h2>Formulario Básico</h2>
 <form class="form-basic">
    <input type="text" placeholder="Nombre" required />
    <input type="email" placeholder="Correo electrónico" required />
    <button type="submit">Enviar</button>
 </form>
 <h2>Formulario con fondo de color</h2>
 <form class="form-colored">
    <input type="text" placeholder="Nombre" required />
    <input type="email" placeholder="Correo electrónico" required />
    <button type="submit">Enviar</button>
 </form>
 <h2>Formulario con bordes redondeados</h2>
 <form class="form-rounded">
    <input type="text" placeholder="Nombre" required />
    <input type="email" placeholder="Correo electrónico" required />
    <textarea placeholder="Mensaje" required></textarea>
    <button type="submit">Enviar</button>
</form>
 <h2>Formulario oscuro</h2>
 <form class="form-dark">
    <input type="text" placeholder="Nombre" required />
    <input type="email" placeholder="Correo electrónico" required />
    <textarea placeholder="Mensaje" required></textarea>
    <button type="submit">Enviar</button>
 </form>
 <h2>Formulario minimalista</h2>
 <form class="form-minimalist">
    <input type="text" placeholder="Nombre" required />
    <input type="email" placeholder="Correo electrónico" required />
    <textarea placeholder="Mensaje" required></textarea>
    <button type="submit">Enviar</button>
 </form>
 </body>
